{% extends "empireapp/pages/dashboard/home.html" %}
{% block contenido %}
{% load crispy_forms_tags %}
<div class="container">
    <!-- ['rut','imagen','nombre', 'apellido','fecha_ncto', 'correo','telefono']-->
    <div class='mt-4 mb-5'>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="p-5 border rounded">
                    <h3>Registro de Cliente</h3>

                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3">
                            <input type="submit" value="Guardar" class="btn btn-success btn-lg">
                            <a href="{% url "clientes" %}"><input type="button" value="Cancelar" class="btn btn-danger btn-lg"></a>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-lg-3"></div>
        </div>

    </div>


</div>
{% endblock contenido %}
