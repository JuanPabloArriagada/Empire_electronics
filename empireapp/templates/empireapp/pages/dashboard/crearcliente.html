{% extends "empireapp/pages/dashboard/home.html" %}
{% block contenido %}
<div class="create-client-container">
    <h1 class="create-client-title">Registro de Cliente</h1>
    <form method="post" enctype="multipart/form-data" class="create-client-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Guardar</button>
        <a href="{% url 'clientes' %}" class="btn btn-danger btn-lg">Cancelar</a>
    </form>
</div>
{% endblock contenido %}
